<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi libro</title>

    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../../public/img/duck.png"
              alt="brand-logo"
              width="60"
              height="60"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../../index.html"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control fw-semibold me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                data-bs-theme="light"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="mt-5 mb-4">Nuovo Libro</h1>
        <form class="row">
          <div class="col-6">
            <label for="authorFirstName" class="form-label h5"
              >Nome Autore</label
            >
            <input
              type="text"
              id="authorFirstName"
              name="authorFirstName"
              placeholder="Inserisci il nome dell'autore"
              class="form-control fw-semibold"
              required
            />
          </div>
          <div class="col-6 mb-4">
            <label for="authorLastName" class="form-label h5"
              >Cognome Autore</label
            >
            <input
              type="text"
              id="authorLastName"
              name="authorLastName"
              placeholder="Inserisci il cognome dell'autore"
              class="form-control fw-semibold"
              required
            />
          </div>
          <div class="mb-2">
            <label for="bookTitle" class="form-label h5">Titolo</label>
            <input
              type="text"
              id="bookTitle"
              name="bookTitle"
              placeholder="Inserisci il titolo del libro"
              class="form-control fw-semibold"
              required
            />
            <p class="form-text fw-semibold">Titolo versione italiana</p>
          </div>
          <div class="mb-4 col-lg-4">
            <label for="bookGenre" class="form-label h5">Genere</label>
            <select
              name="bookGenre"
              id="bookGenre"
              class="form-select fw-semibold"
            >
              <option value="">Scegli il genere</option>
            </select>
          </div>
          <div class="mb-4 col-lg-4">
            <label for="pubYear" class="form-label h5"
              >Anno di pubblicazione</label
            >
            <input
              type="number"
              id="pubYear"
              name="pubYear"
              placeholder="Inserisci l'anno"
              class="form-control fw-semibold"
              required
            />
          </div>
          <div class="mb-4 col-lg-4">
            <label for="ISBNCode" class="form-label h5">ISBN#</label>
            <input
              type="number"
              id="ISBNCode"
              name="ISBNCode"
              placeholder="Inserisci il codice ISBN#"
              class="form-control fw-semibold"
              required
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
